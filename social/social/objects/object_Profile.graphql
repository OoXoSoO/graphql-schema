"""
The profile to use in XTG Platform
"""
type Profile implements Node {
  """
  Unique profile code
  """
  code: ID!
  """
  All profile data informations
  """
  profileData: ProfileData
  """
  Errors that will lead the service to abort
  """
  adviseMessage(level: [AdviseMessageLevel]): [AdviseMessage!]
  """
  Create date
  """
  createdAt: DateTime!
  """
  Update date
  """
  updatedAt: DateTime!
}