input CreateProfileInput {
  # Label of the Profile
  label: String!
  # Group where Profile has to be placed
  group: String!
  # Profile type
  type: [ProfileType!]!
  sellerCategory:[SellerCategory!]
  buyerCategory:[BuyerCategory!]
  # Entities of the Profile
  entities: EntitiesInput
  # Active profile
  isActive: Boolean
  # Profile is published
  isPublished: Boolean
}
